<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

<section class="card-container">

  <figure class="card-container__figure-hero">
    <img src="./assets/images/illustration-article.svg" alt="hero image" width="336" height="201" class="card-container__hero">
    <figcaption class="offscreen">Hero Image</figcaption>
  </figure>
<p class="card-container__status">Learning</p>
<p class="card-container__date">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
<h1 class="card-container__header">HTML & CSS foundations</h1>
<p class="card-container__text">These languages are the backbone of every website, defining structure, content, and presentation.</p>

<figure class="card-container__figure-user">
  <img src="./assets/images/image-avatar.webp" alt="user image" class="card-container__user-img" width="64" height="65">
  <figcaption class="card-container__username">Greg Hooper</figcaption>
</figure>

</section>
</body>
</html>
